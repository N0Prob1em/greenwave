name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
          
          
      - name: Create do.yml file
        run: |
          echo "name: my-spring-boot-app" >> do.yml
          echo "services:" >> do.yml
          echo "  - name: backend" >> do.yml
          echo "    git:" >> do.yml
          echo "      repo: https://github.com/N0Prob1em/greenwave.git" >> do.yml
          echo "      branch: main" >> do.yml
          echo "    build_command: mvn clean package" >> do.yml
          echo "    run_command: java -jar target/my-spring-boot-app.jar" >> do.yml

      - name: Deploy to DigitalOcean
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
          command: apps create --spec do.yml

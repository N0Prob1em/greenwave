name: Build and deploy Dockerized app to Fly.io

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      

      - name: Set up Java version
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      - name: Build with Maven
        run: cd backend && mvn clean install

      # Create a Dockerfile in the /backend directory with LF line terminators
      - name: Create Dockerfile
        run: |
          echo -e "FROM openjdk:17\nWORKDIR /app\nCOPY target/greenwave-0.0.1-SNAPSHOT.jar /app/\nEXPOSE 8080\nCMD [\"java\", \"-jar\", \"greenwave-0.0.1-SNAPSHOT.jar\"]" > backend/Dockerfile

      - name: Dockerize the JAR app
        run: |
          cd backend
          docker build -t gwave .
          echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login --username ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
          docker tag gwave ${{ secrets.DOCKERHUB_USERNAME }}/greenwaverepo:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/greenwaverepo:latest
          docker logout
        
